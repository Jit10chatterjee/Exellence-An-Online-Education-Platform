<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- login section start  -->
    <section class="login signin" id="login1">
        <div class="login-container">
            <div class="login-content">
                <div class="login-form">
                    <h1 class="heading">Login</h1>
                    <h3 class="title">Welcome To Exellence</h3>
                    <form action="">
                        <label for="email"><i class="fas fa-envelope"></i>email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
                        <label for="passowrd"><i class="fas fa-lock"></i>passowrd</label>
                        <input type="text" name="passowrd" id="passowrd" placeholder="Enter Your Passowrd">
                        <p class="forget-msg">forgot password?</p>
                        <input type="submit" name="" id="">
                        <p class="create-acc">don't have any account?<span>create an account</span></p>
                        <div class="select-log">
                            <div></div>
                            <a href="javascript:(0)">or login with</a>
                            <div></div>
                        </div>
                        <div class="button-box">
                            <a href="javascript:(0)"><i class="fab fa-google"></i></a>
                            <a href="javascript:(0)"><i class="fab fa-facebook"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="login signup" id="login2">
        <div class="login-container">
            <div class="login-content">
                <div class="login-form">
                    <h1 class="heading">signup</h1>
                    <h3 class="title">Create an account</h3>
                    <form action="">
                        <label for="firstname"><i class="fas fa-pen"></i>firstname</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter Your Fisrt Name">
                        <label for="lastname"><i class="fas fa-pen"></i>lastname</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
                        <label for="contact"><i class="fas fa-phone-alt"></i>contact</label>
                        <input type="number" name="contact" id="contact" placeholder="Enter Your Email Id">
                        <label for="email"><i class="fas fa-envelope"></i>email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
                        <label for="passowrd"><i class="fas fa-lock"></i>passowrd</label>
                        <input type="text" name="passowrd" id="passowrd" placeholder="Enter Your Passowrd">
                        <p class="log-back"><i class="fas fa-long-arrow-alt-left"></i> &nbsp;Sign In</p>
                        <div class="check-box">
                            <p>I agree <span>terms</span> and <span>condition</span>.
                                <input type="checkbox" value="" id="" required>
                            </p>
                        </div>
                        <input type="submit" value="Register" id="">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- login section end  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
